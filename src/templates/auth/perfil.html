{% extends "layout.html" %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="display-6 fw-bold" style="color: #f9fafb;">Perfil do Administrador</h1>
        <p class="text-muted">Preferencias do dashboard</p>
    </div>
</div>

<div class="ls-card p-4" style="max-width: 520px;">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Periodo do grafico (dias)</label>
            <input type="number" name="dashboard_chart_days" class="form-control" min="7" max="365"
                value="{{ current_user.dashboard_chart_days or 30 }}"
                style="background-color: rgba(30, 41, 59, 0.8); border-color: rgba(148, 163, 184, 0.25); color: #e5e7eb;">
            <div class="form-text text-muted">Minimo 7 dias, maximo 365 dias.</div>
        </div>

        <button type="submit" class="btn ls-btn-primary">
            <i class="fas fa-save"></i> Salvar Preferencias
        </button>
    </form>
</div>
{% endblock %}
